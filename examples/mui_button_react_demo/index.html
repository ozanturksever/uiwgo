<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUI Button React Demo</title>
  <!-- React + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX in this demo -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Roboto font (optional but recommended for MUI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Emotion (peer dependency for MUI) UMD builds -->
  <script src="https://unpkg.com/@emotion/react@11.11.4/dist/emotion-react.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>

  <!-- MUI v5 UMD build -->
  <script src="https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js"></script>

  <style>
    body { font-family: Roboto, system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif; padding: 2rem; }
  </style>
</head>
<body>
  <h1>MUI Button (React) Demo</h1>
  <div id="root"></div>

  <!-- Simple React component using MUI Button -->
  <script type="text/babel">
    const { Button } = MaterialUI;

    function ButtonUsage() {
      return (
        <Button id="mui-demo-button" variant="contained">Hello world</Button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ButtonUsage />);

    // Expose for potential debugging
    window.ButtonUsage = ButtonUsage;
  </script>

  <!-- WASM runtime (optional in this demo, but aligned with repo dev server expectations) -->
  <script src="/wasm_exec.js"></script>
  <script>
    (function () {
      if (typeof Go === 'undefined') return; // In case wasm_exec is unavailable in some environments
      try {
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch('/main.wasm'), go.importObject)
          .then((result) => go.run(result.instance))
          .catch((err) => console.warn('[MUI Button Demo] WASM load failed:', err));
      } catch (e) {
        console.warn('[MUI Button Demo] WASM init skipped:', e);
      }
    })();
  </script>
</body>
</html>
