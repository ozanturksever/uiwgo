<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed - UIwGo Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
            color: #333;
        }

        .social-feed {
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .feed-header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .feed-header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
            text-align: center;
        }

        .post-composer {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .composer-input {
            width: 100%;
            min-height: 80px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .composer-input:focus {
            outline: none;
            border-color: #1877f2;
        }

        .composer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .media-button, .post-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .media-button {
            background: #f0f2f5;
            color: #65676b;
        }

        .media-button:hover {
            background: #e4e6eb;
        }

        .post-button {
            background: #1877f2;
            color: white;
            font-weight: 600;
        }

        .post-button:hover:not(:disabled) {
            background: #166fe5;
        }

        .post-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .post-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: #f0f2f5;
            color: #65676b;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            background: #e4e6eb;
        }

        .filter-tab.active {
            background: #1877f2;
            color: white;
        }

        .feed-content {
            background: transparent;
        }

        .post {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verified-badge {
            background: #1877f2;
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .username {
            color: #65676b;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #65676b;
            font-size: 0.8rem;
        }

        .post-content {
            margin-bottom: 1rem;
        }

        .post-content p {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .post-video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e4e6eb;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: #65676b;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-button:hover {
            background: #f0f2f5;
        }

        .action-button.liked {
            color: #f02849;
        }

        .action-button.shared {
            color: #42b883;
        }

        .comments-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e4e6eb;
        }

        .comment {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .comment-like {
            background: none;
            border: none;
            color: #65676b;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
        }

        .comment-like:hover {
            text-decoration: underline;
        }

        .comment-like.liked {
            color: #f02849;
        }

        .comment-composer {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .comment-composer textarea {
            flex: 1;
            min-height: 60px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            resize: vertical;
            font-family: inherit;
        }

        .comment-composer button {
            padding: 0.5rem 1rem;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            height: fit-content;
        }

        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: #65676b;
        }

        .load-more {
            display: block;
            margin: 2rem auto;
            padding: 0.75rem 2rem;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .load-more:hover {
            background: #166fe5;
        }

        @media (max-width: 768px) {
            .social-feed {
                padding: 0.5rem;
            }

            .feed-header,
            .post-composer,
            .post {
                padding: 1rem;
            }

            .composer-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .post-actions {
                justify-content: space-around;
            }

            .action-button {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>
</html>
